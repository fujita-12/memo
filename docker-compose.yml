services:
  backend:
    build: ./backend
    volumes:
      - ./backend/src:/var/www
    working_dir: /var/www
    command: php artisan serve --host=0.0.0.0 --port=8000
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev -- --host
    ports:
      - "5173:5173"
  
  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"

